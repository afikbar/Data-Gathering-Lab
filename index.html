<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.block {
  display: inline-block;
  width: 80%;
  border: none;
  margin: 10px;
  background-color: #4CAF50;
  color: white;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
  position: relative;
  top: 50%;
}

.block:hover {
  background-color: #ddd;
  color: black;
}

.flex {
  display: flex;
  justify-content: center;
}

.flex-item + .flex-item {
  margin-left: 10px;
}
</style>
</head>
<body>

<div class="flex">
  <button class="block" onclick="myFunction('NLP/GNMT')">GNMT</button>
  <button class="block" onclick="myFunction('NLP/Lab_Slide')">NLP Lab</button>
</div>
<div class="flex">
    <button class="block" onclick="myFunction('Final/Lab_Slide')">Final Task</button>
</div>


<script>
function myFunction(slide) {
    var win = window.open(`https://afikbar.github.io/Data-Gathering-Lab/${slide}/index.html`, '_blank');
}
</script>

</body>
</html>
